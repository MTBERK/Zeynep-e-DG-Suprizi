<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeynep'e Doğum Günü Sürprizi</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Otistik Zeynoo'ya</h1>
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="body"></div>
      <span class="click-hint">Zarfı Açtınke</span>
    </div>
    <div class="letter" id="letter">
      <img src="birthdaycat.jpg" alt="Doğum Günü Kedisi" class="cat-img">
      <div class="message">
        <h2>İyi ki doğdun Zeynoo!</h2>
        <p>Senin gibi harika bir otistik arkadaşım olduğu için çok şanslıyım. Umarım yeni yaşın sana mutluluk, sağlık ve bolca neşe getirir! Nice güzel yaşlara, birlikte daha nice anılar biriktirmek dileğiyle... 🎉💖</p>
        <p>💖 SENI SEVIYORUMM 💖</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
